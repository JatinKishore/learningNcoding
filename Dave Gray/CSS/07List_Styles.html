<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/07list_styles.css">
</head>
<body>
    <header>
        <h2> CSS List</h2>
    </header>

    <main>
        <article>
            <h2> Ordered List</h2>
            <ol start="3" reversed> 
                <!-- start describes from which number to start counting an ordered list, use reversed to reverse them -->
                <li>Step One</li>
                <li value="26">Step Two</li>
                <!-- value changes the value of the marker.. -->
                <li>Step Three</li>                
            </ol>
        </article>

        <article>
            <h2> Unordered List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>                
            </ul>
        </article>
    </main>
    
</body>
</html>
